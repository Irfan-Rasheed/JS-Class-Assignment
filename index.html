<h1>Table</h1>
<div>
    <label>Please enter the Table: <label> <input type="number" id="num"> </label></br> </br>
    <label>How many times do you want to print the Table: </label> <input type="number" id="tim"> 
</div> </br>
    <button onclick="print()">Submit</button>
    <div>
        <center>
        <p id="tab"></p>
    </center>
    </div>
    <script>
        function print()
        {
            let res=document.getElementById("tab")
            res.innerHTML=''
            let time=document.querySelector("#tim").value
            let numb=document.querySelector("#num").value
            for(let i=0; i<time; i++)
            {
               res.innerHTML +=(`${numb} X ${i+1} = ${numb * (i+1)} </br>`);
           }
        }
    </script>

    <style>
        body{
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 150px;
        }
        #tab{
            background-color: rgb(148, 148, 184);
            width:195px;
            border-radius: 5px;
        }
        p,label{
            font-size: 20px;
        }
        button{
            text-align: center;
            font-size: 20px;
            height: 30px;
            width: 90px;
          
            border-radius: 20px;
    
        }
        #num{
            width: 150px;
            height: 25px;
            margin-left: 20px;
        }
        
        #tim{
            width: 150px;
            height: 25px;
            margin-right: 195px;
        }
        h1{
            font-style: italic;
        }
    </style>
    
</div>
